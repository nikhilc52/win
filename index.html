<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win</title>
    <link rel="stylesheet" href="website/styles.css">
    <link rel="icon" type="image/png" href="website/icons/icon.png">
</head>

<body>
    <div class="utility-box">
        <div class="utility" id="l-arrow-box">
            <div class="utility arrows" id="l-arrow"><img id="l-image" src="website/icons/up.svg"
                    style="height: 20px; display: flex; justify-self: center; transform: rotate(-90deg);"></div>
        </div>
        <input type="range" id="progress_bar" min="0" max="33" value="0" class="utility"
            oninput="$('#flipbook').turn('page', Number(value)+1); updateBarFromBar()">
        <div class="utility" id="r-arrow-box">
            <div class="utility arrows" id="r-arrow"><img id="r-image" src="website/icons/up.svg"
                    style="height: 20px; display: flex; justify-self: center; transform: rotate(90deg);"></div>
        </div>
    </div>
    <div class="tooltip" id="turn-tooltip">
        Click the corners to turn pages, or use arrow keys.
    </div>
    <div class="tooltip" id="turn-tooltip-line"></div>
    <div class="utility" id="info"><a href="https://github.com/nikhilc52/win" target="_blank">&#9432;</a></div>

    <div id="flipbook">
